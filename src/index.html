<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Voting Dapp</title>
</head>

<body>
  <div class="container">

    <div class="row pt-5 justify-content-center">
      <h1>Voting Hub</h1>
    </div>

    <div class="row pt-5 justify-content-center">
      <div class="col">
        <form onSubmit="App.search(); return false;">
          <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="Search for an election...">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row pt-5 justify-content-center">
      <div id="search_result" class="col-sm-4" style="display: none">
        <div class="card text-left">
          <h5 class="card-header" id="title">Election Title</h5>
          <div class="card-body">
            <p class="card-text" id="election_id">Election ID</p>
            <p class="card-text" id="open">Election status</p>
            <form id="vote_form">
              <div class="input-group">
                <select class="form-control pb-2" id="candidates">
                </select>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" id="vote_button">Vote</button>
                </div>
              </div>
            </form>
            <ul id="results" class="list-group pt-2">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-5">
      <div id="search_result" class="col-sm">
        <h4>Recently posted elections</h4>
      </div>
    </div>

    <row id="recent_elections_list" class="row justify-content-left">
      <div id="election_template" class="col-sm-4 pt-5" style="display: none">
        <div class="card text-left">
          <h5 class="card-header" id="title">Election Title</h5>
          <div class="card-body">
            <p class="card-text" id="election_id">Election ID</p>
            <p class="card-text" id="open">Election status</p>
            <form id="vote_form">
              <div class="input-group">
                <select class="form-control pb-2" id="candidates">
                </select>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" id="vote_button">Vote</button>
                </div>
              </div>
            </form>
            <ul id="results" class="list-group pt-2">
            </ul>
          </div>
        </div>
      </div>
    </row>

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="app.js"></script>
<script src="vendor/web3/dist/web3.min.js"></script>

</html>
